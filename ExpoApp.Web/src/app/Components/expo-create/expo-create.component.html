<div class="container organize-container">
    <div class="expo-details-title">
        <h1 style="color: #000;">Fill in the expo details</h1>
    </div>
    <mat-divider></mat-divider>
    <div class="form-container">
        <form [formGroup]="expoDetails" (ngSubmit)="onSubmit()">
            <ng-template>Details</ng-template>
            <div class="expo-form-field">
                <div class="expo-main-info">
                    <mat-form-field appearance="outline" color="primary">
                        <mat-label>Title</mat-label>
                        <input matInput type="text" formControlName="title">
                        <button *ngIf="getTitle?.dirty" matSuffix mat-icon-button aria-label="Clear"
                        (click)="clearTitle()">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field appearance="outline" color="primary">
                                <mat-label>Descritpion</mat-label>
                                <textarea matInput type="text" formControlName="description"></textarea>
                            </mat-form-field>
                        </div>
                        <div class="expo-dates-info">
                            <div class="expo-dates">
                                <mat-form-field appearance="outline">
                                    <mat-label>Date from</mat-label>
                                    <input matInput [matDatepicker]="pickerFrom" formControlName="dateOfOpening">
                                    <mat-hint>MM/DD/YYYY</mat-hint>
                                    <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                                    <mat-datepicker #pickerFrom></mat-datepicker>
                                    <button *ngIf="getDateOfOpening?.dirty" matSuffix mat-icon-button aria-label="Clear"
                                    (click)="clearDateOfOpening()">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>Date to</mat-label>
                                <input matInput [matDatepicker]="pickerTo" formControlName="dateOfClosing">
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                                <mat-datepicker #pickerTo></mat-datepicker>
                                <button *ngIf="getDateOfClosing?.dirty" matSuffix mat-icon-button aria-label="Clear"
                                (click)="clearDateOfClosing()">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div class="expo-times">
                        <mat-form-field appearance="outline">
                            <mat-label>Opening on</mat-label>
                            <input matInput type="time" formControlName="workHoursOpening">
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Closing on</mat-label>
                            <input matInput type="time" formControlName="workHoursClosing">
                        </mat-form-field>
                    </div>
                    <div class="expo-industries">
                        <mat-form-field appearance="outline" class="industry-form-field">
                            <mat-label>Industry</mat-label>
                            <mat-select formControlName="industryId">
                                <mat-option *ngFor="let industry of industries" [value]="industry.id">
                                    {{industry.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-btns">
                    <button mat-flat-button color="accent" [disabled]="expoDetails.invalid" class="expo-submit-btn">Organize</button>
                    <button mat-flat-button (click)="expoDetails.reset()" color="warn">Cancel</button>
                </div>
            </div>
        </form>
