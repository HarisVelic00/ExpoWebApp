<div class="container">
    <div class="expo-list-header">
        	<h1 class="expo-list-header-title">My expos</h1>
    </div>
    <mat-divider class="m-2"></mat-divider>
    <button mat-raised-button routerLink="/organize" color="accent" class="m-2">Organize</button>
    <div class="expo-list">
        <div class="example-table-container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef> Title </th>
                  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
              
                <ng-container matColumnDef="opening">
                  <th mat-header-cell *matHeaderCellDef> Date of opening </th>
                  <td mat-cell *matCellDef="let element"> {{element.dateOfOpening | date:"dd/MM/yyyy"}} </td>
                </ng-container>
              
                <ng-container matColumnDef="closing">
                  <th mat-header-cell *matHeaderCellDef> Date of closing </th>
                  <td mat-cell *matCellDef="let element"> {{element.dateOfClosing  | date:"dd/MM/yyyy"}} </td>
                </ng-container>
              
                <ng-container matColumnDef="location">
                  <th mat-header-cell *matHeaderCellDef> Location </th>
                  <td mat-cell *matCellDef="let element"> {{element.location?.city}}, {{element.location?.country}} </td>
                </ng-container>
                
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button><mat-icon color="primary">visibility</mat-icon></button> 
                    <button mat-icon-button *ngIf="!element.hasExpired" routerLink="/update/{{element.id}}"><mat-icon color="primary">edit</mat-icon></button> 
                    <button mat-icon-button *ngIf="!element.hasExpired"><mat-icon color="warn">delete</mat-icon></button> 
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
          </div>
    </div>
</div>
