<div class="exposdiv">
  <div class="search-container">
    <mat-form-field appearence="fill" id="searchField">
      <input matInput placeholder="search" autocomplete="off" (keyup)="filterData($event)">
    </mat-form-field>
    <i class='bx bx-search'></i>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfOpening">
      <th mat-header-cell *matHeaderCellDef> Date Of Opening </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfOpening | date:"dd/MM/yyyy"}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfClosing">
      <th mat-header-cell *matHeaderCellDef> Date Of Closing </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfClosing | date:"dd/MM/yyyy"}} </td>
    </ng-container>

    <ng-container matColumnDef="organiser">
      <th mat-header-cell *matHeaderCellDef> Organiser </th>
      <td mat-cell *matCellDef="let element">{{element.organiser.username}}</td>
    </ng-container>

    <ng-container matColumnDef="industry">
      <th mat-header-cell *matHeaderCellDef> Industry </th>
      <td mat-cell *matCellDef="let element">{{element.industry.name}} </td>
    </ng-container>

    <ng-container matColumnDef="hasExpired">
      <th mat-header-cell *matHeaderCellDef> Expired </th>
      <td mat-cell *matCellDef="let element"> {{element.hasExpired}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="odaberiSajam(element)">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="obrisiSajam(element)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
<app-edit-expos [odaberiSajam]="expos"></app-edit-expos>
