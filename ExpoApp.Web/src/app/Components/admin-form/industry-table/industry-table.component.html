<div class="industrydiv">
  <div class="search-container">
    <mat-form-field appearence="fill" id="searchField">
      <input matInput placeholder="search" autocomplete="off" (keyup)="filterData($event)">
    </mat-form-field>
    <i class='bx bx-search'></i>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">

        <button mat-icon-button (click)="odaberiIndustriju(element)">
          <mat-icon color="primary">edit</mat-icon>
        </button>

        <button mat-icon-button (click)="obrisiIndustry(element)">
          <mat-icon color="warn">delete</mat-icon>
        </button>

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<app-edit-industry [odaberiIndustriju]="industry"></app-edit-industry>
